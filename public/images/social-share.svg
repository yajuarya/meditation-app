<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ddd6fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Breathing Circle Animation Visual -->
  <circle cx="300" cy="315" r="80" fill="url(#circle)" opacity="0.6"/>
  <circle cx="300" cy="315" r="60" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.8"/>
  <circle cx="300" cy="315" r="40" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <circle cx="300" cy="315" r="20" fill="#8b5cf6" opacity="0.4"/>
  
  <!-- Main Title -->
  <text x="500" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#1e293b">
    MindfulBreath
  </text>
  
  <!-- Subtitle -->
  <text x="500" y="340" font-family="Arial, sans-serif" font-size="32" fill="#64748b">
    Daily Meditation &amp; Wellness
  </text>
  
  <!-- Description -->
  <text x="500" y="400" font-family="Arial, sans-serif" font-size="24" fill="#64748b">
    Reduce stress and improve focus with guided breathing exercises
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="950" cy="150" r="4" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="1000" cy="180" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="1050" cy="120" r="5" fill="#8b5cf6" opacity="0.4"/>
  
  <circle cx="150" cy="500" r="3" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="100" cy="520" r="4" fill="#3b82f6" opacity="0.6"/>
  <circle cx="200" cy="480" r="2" fill="#8b5cf6" opacity="0.4"/>
</svg>
